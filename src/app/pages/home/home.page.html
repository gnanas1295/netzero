<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>NetZero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src= "https://cdn.dribbble.com/users/161873/screenshots/18122682/media/321f34ef0c51d0a45a3be9a2dfc984bc.jpg" />
      </ion-avatar>
      <ion-label>
        <h1>Gnanasekar Mani</h1>
        <p>Accumulated Points: <span class="money">W 100</span></p>
      </ion-label> 
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last Pickup Request</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          Yet to Start/ On Hold
          <p>28/04/2024 17:00</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 28/04/2024</p>
          <p>Notes: We have three bags of Waste that are full and to be collected for recycle, two are of dry waste and one is of wet waste</p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full">See all...</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" horizontal="center" vertical="bottom">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
