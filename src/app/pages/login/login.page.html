<ion-content [fullscreen]="true">
  <div class = "flex-center">
    <form [formGroup] = "form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">NetZero</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-label position="floating" color="danger">Email (Required)</ion-label>
            <ion-input type="email" formControlName = "email"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf = "form?.get('email')?.touched && form?.get('email')?.errors?.['required']">Email is Mandatory</ion-label>
          <ion-label color="danger" *ngIf = "form?.get('email')?.touched && form?.get('email')?.errors?.['email']">Email is invalid</ion-label>
          <ion-item>
            <ion-label position="floating" color="danger">Password (Required)</ion-label>
            <ion-input type="password" formControlName = "password"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf = "form?.get('password')?.touched && form?.get('password')?.errors?.['required']">Password is Mandatory</ion-label>
          <ion-button shape="round" color="dark" size= "full" fill="clear" [disabled] = "!form.get('email')?.valid">Forgot email/password</ion-button>
          <ion-button shape="round" color="success" size= "full" [disabled]="!form.valid" (click)="login()">Login</ion-button>
          <ion-button shape="round" color="success" size= "full" (click)="register()">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
