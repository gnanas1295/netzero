<ion-content [fullscreen]="true">
  <div class = "flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">NetZero</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating" color="danger">Email (Required)</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="danger">Password (Required)</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button shape="round" color="dark" size= "full" fill="clear ">Forgot email/password</ion-button>
        <ion-button shape="round" color="success" size= "full">Login</ion-button>
        <ion-button shape="round" color="success" size= "full">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
